<h1>메모장</h1>
<table>
    <tr>
        <th>작성자</th>
        <th>내용</th>
        <th>날짜</th>
    </tr>
    {% for note in notes %}
    <tr>
        <td>{{note.name}}</td>
        <td>{{note.text}}</td>
        <th>{{note.published_date}}</th>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'write'%}">메모 추가하기</a>
